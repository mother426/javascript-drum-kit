<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <audio id="crash" controls style="display:none">
    <source src="sounds/crash.mp3">
  </audio>
  <audio id="kick" controls style="display:none">
    <source src="sounds/kick-bass.mp3">
  </audio>
  <audio id="snare" controls style="display:none">
    <source src="sounds/snare.mp3">
  </audio>
  <audio id="tom1" controls style="display:none">
    <source src="sounds/tom-1.mp3">
  </audio>
  <audio id="tom2" controls style="display:none">
    <source src="sounds/tom-2.mp3">
  </audio>
  <audio id="tom3" controls style="display:none">
    <source src="sounds/tom-3.mp3">
  </audio>
  <audio id="tom4" controls style="display:none">
    <source src="sounds/tom-4.mp3">
  </audio>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
